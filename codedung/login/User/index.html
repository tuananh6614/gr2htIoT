<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHÓA ĐIỆN TỬ</title>
    <link rel="stylesheet" href="user-login-styles.css">
    <link rel="icon" href="logoweb.png" type="png">
</head>
<body>
    <div class="login-container">
        <!-- Thêm logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Brand Logo" style="width: 150px; height: auto; margin-bottom: 20px;">
        </div>
        <h1>Hệ thống khách hàng</h1>
        <form id="userLoginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p id="error-message" class="error-message"></p>

        <div class="admin-link">
            <p>Liên hệ admin tạo tài khoản <a href="https://www.facebook.com/inhdung.936915?locale=vi_VN">Bấm vào đây</a></p>
        </div>
    </div>

    <script src="user-login-script.js"></script>
    
</body>
</html>
