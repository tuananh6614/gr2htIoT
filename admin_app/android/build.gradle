buildscript {
    repositories {
        google() // Kho lưu trữ Google
        mavenCentral() // Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Plugin Android Gradle
        classpath 'com.google.gms:google-services:4.3.3' // Plugin Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
